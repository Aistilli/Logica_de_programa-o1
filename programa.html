<h2>Calcula consumo</h2>
<h3>Álcool ou Gasolina</h3>
<script>
var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;
var consumoDeGasolina = caminhoComGasolina / tanque;
var consumoDeAlcool = caminhoComAlcool / tanque;

document.write("Com gasolina, a autonimia é de " + consumoDeGasolina + " km por litro de gasolina.<br>");
document.write("Com álcool, a autonimia é de " + consumoDeAlcool + " km por litro de álcool.");
</script>
