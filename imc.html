<meta charset="UTF-8">


<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {
        var imc = peso / (altura * altura);
        return imc;
    }

    var nome = prompt("Informe seu nome")
    var pesoInformado = prompt("Informe de peso");
    var alturaInformado = prompt("Informe sua altura");
    
    var imc = calculaImc(pesoInformado, alturaInformado);
    
    mostra(nome + " o seu IMC é: " + imc);

    if (imc < 18.5) {
        mostra("Você está abaixo do peso.");
    }if (imc >= 18.5 && imc <= 24.9) {
        mostra("Você está com peso normal.");
    }if (imc >= 25 && imc <= 29.9 ) {
        mostra("Você está com sobrepeso.");
    }if (imc >= 30 && imc <=34.9) {
        mostra("Você está com obesidade Grau 1.");
    }if (imc >= 35 && imc <=39.9) {
        mostra("Você está com obesidade Grau 2.");
    }if (imc >= 40) {
        mostra("Você está com obesidade Grau 3 ou Mórbida.");
    }
</script>
