<meta charset="UTF-8">


<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        var numero = Math.round(Math.random() * n);
        console.log(numero);
        return numero;
    }

    var numeroPensado = sorteia(10);
    var tentativa = 1;
    console.log(numeroPensado);
    
    while(tentativa <= 3) {

        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {
            mostra("Você acertou!");
            break;
        } else {
            alert("Você errou!");
        }
        tentativa++;
    }

    mostra("O número era " + numeroPensado);
    mostra("FIM");
</script>
